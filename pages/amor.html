<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso Amor ‚ù§Ô∏è</title>
    <style>
      body {
        font-family: "Cursive", "Arial", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 50px;
        color: #fff;
      }

      .container {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        display: inline-block;
        color: white;
        margin-bottom: 30px;
        position: relative;
        border: 3px solid #fff;
      }

      h1 {
        font-size: 32px;
        color: #fff;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      #contador {
        font-size: 26px;
        font-weight: bold;
        margin-top: 10px;
        color: #ffe4e1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .love-message {
        font-size: 24px;
        font-style: italic;
        color: #fff;
        margin-top: 15px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      /* √çcones de cora√ß√µes */
      .heart {
        color: #ff6f91;
        font-size: 28px;
        margin: 0 5px;
        animation: pulse 1s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.3);
        }
      }

      /* Carrossel */
      .carousel-container {
        width: 500px;
        height: 300px;
        overflow: hidden;
        margin: auto;
        border-radius: 15px;
        position: relative;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        background: #fff;
        border: 3px solid #ff6f91;
      }

      .carousel-images {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-images img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        color: white;
        background-color: #ff6f91;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff9a9e;
      }

      /* Responsividade para dispositivos m√≥veis */
      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        #contador {
          font-size: 20px;
        }

        .love-message {
          font-size: 18px;
        }

        .carousel-container {
          width: 100%;
          height: auto;
        }

        .carousel-images img {
          border-radius: 5px;
        }

        button {
          font-size: 16px;
          padding: 8px 16px;
        }
      }
    </style>
   
  </head>

  <body>
    <!-- Contador de Tempo -->
    <div class="container">
      <h1>üíñNosso amor existe h√° üíñ</h1>
      <p id="contador">Calculando...</p>
      <p class="love-message">
        "Cada segundo ao seu lado √© um presente do destino. üíû"
      </p>
    </div>

    <div class="carousel-container">
      <div class="carousel-images">
        <img
          src="amor/38415255-81F0-470B-B9FD-AA7F6B4A7A25.jpg"
          alt="Imagem 1"
        />
        <img
          src="amor/42C057F3-6843-4284-B6DB-10BB7B726D4E.jpg"
          alt="Imagem 2"
        />
        <img
          src="amor/57AAFC35-7ADF-441A-92B3-95276177B41C.jpg"
          alt="Imagem 3"
        />
        <img
          src="amor/B80E059C-BE9A-4647-9C63-7CB7DEE53F48.JPG"
          alt="Imagem 4"
        />
        <img src="amor/IMG_0518.JPG" alt="Imagem 5" />
        <img src="amor/IMG_0903.jpg" alt="Imagem 6" />
        <!-- Duplica√ß√£o das imagens para o loop cont√≠nuo -->
        <img
          src="amor/38415255-81F0-470B-B9FD-AA7F6B4A7A25.jpg"
          alt="Imagem 1"
        />
        <img
          src="amor/42C057F3-6843-4284-B6DB-10BB7B726D4E.jpg"
          alt="Imagem 2"
        />

        <img

          alt="Imagem 4"
        />
        <img src="amor/IMG_0518.JPG" alt="Imagem 5" />
        <img src="amor/IMG_0903.jpg" alt="Imagem 6" />
      </div>
    </div>

    <script>
      function atualizarContador() {
        const dataInicial = new Date("2021-12-19T00:00:00");
        const agora = new Date();

        let diferencaMs = agora - dataInicial;

        const segundos = Math.floor(diferencaMs / 1000) % 60;
        const minutos = Math.floor(diferencaMs / (1000 * 60)) % 60;
        const horas = Math.floor(diferencaMs / (1000 * 60 * 60)) % 24;
        const dias = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));

        document.getElementById(
          "contador"
        ).innerHTML = `üíò ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos üíò`;
      }

      setInterval(atualizarContador, 1000);
      atualizarContador();

      let index = 0;

      function mudarImagem() {
        const imagens = document.querySelector(".carousel-images");
        const totalImagens = imagens.children.length / 2;

        index++;
        imagens.style.transition = "transform 0.5s ease-in-out";
        imagens.style.transform = `translateX(${-index * 500}px)`;

        if (index === totalImagens) {
          setTimeout(() => {
            imagens.style.transition = "none";
            imagens.style.transform = `translateX(0px)`;
            index = 0;
          }, 500);
        }
      }

      setInterval(mudarImagem, 3000);


      
    </script>
     <audio id="background-music" autoplay loop>
        <source src="./amor/musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
      </audio>
      <div>
        <label for="volume-control">Volume:</label>
        <input id="volume-control" type="range" min="0" max="1" step="0.1" value="0.5">
      </div>
      
      <script>
        const audio = document.getElementById('background-music');
        const volumeControl = document.getElementById('volume-control');
      
        volumeControl.addEventListener('input', (event) => {
          audio.volume = event.target.value;
        });
      </script>



  </body>
</html>
