<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" type="module" defer></script> 
</head>



<body>
    <h1>Busca CNPJ</h1>
    
    <form name="formCnpj">

        <h2>Preencha o CNPJ da empresa que procura</h2>

        <div>
            <label>CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" placeholder="cnpj">
        </div>

        <div>
            <label>Razao Social</label>
            <input type="text" name="razao_social" placeholder="Razao Social">
        </div>

        <div>
            <label >Porte da empresa</label>
            <input type="text" name="porte" placeholder="Porte da empresa">
        </div>

        <div>
            <label >Cidade</label>
            <input type="text" name="municipio" placeholder="Cidade">
        </div>

        <div>
            <label >Telefone/Celular</label>
            <input type="text" name="ddd_telefone_1" placeholder="Telefone/Celular">
        </div>

        <div>
            <label >Capital Social</label>
            <input type="text" name="capital_social" placeholder="Capital Social">
        </div>
      
       <button type="reset">Limpar</button>
    </form>
</body>
</html>
